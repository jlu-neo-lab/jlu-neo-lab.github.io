<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - NeO Lab</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <!-- 导航栏 -->
    <header class="navbar">
        <a href="/index.html" class="logo-container">
            <img src="../static/logo.png" alt="NeO Lab" class="logo-image">
            <div class="logo-subtitle" data-en="Neural Optimization Lab" data-zh="神经优化实验室">Neural Optimization Lab</div>
        </a>
        <button class="hamburger" id="hamburger-menu" aria-label="Toggle navigation">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <ul class="nav-links">
            <li><a href="/index.html">Team</a></li>
            <li><a href="/pages/research.html">Research</a></li>
            <li><a href="/pages/projects.html" class="active">Projects</a></li>
            <li><a href="/pages/news.html">News</a></li>
            <li><a href="#" onclick="window.LanguageManager.toggleLanguage()">中文</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main class="main-container">

        <!-- Projects Section -->
        <section style="margin-top: 60px;">
            <h2 class="section-title">Projects</h2>
            <div class="publications-grid">
                
                <!-- 项目卡片1 -->
                <div class="publication-card clickable-project" data-project="smart-scheduling">
                    <div class="publication-header">
                        <h3 class="publication-title" data-en="Coming Soon" data-zh="即将到来">.</h3>
                        <div class="publication-venue">
                            <span class="venue-name">.</span>
                            <span class="publication-date">2024-Present</span>
                        </div>
                    </div>
                    <div class="publication-content">
                        <p class="research-area" data-en="." data-zh=".">.</p>
                        <p class="authors" data-en=".." data-zh="..">.</p>
                    </div>
                    <div class="publication-badge ccf-a">Active</div>
                </div>

                <!-- 项目卡片2 -->
               
                

                

            </div>
        </section>

    </main>

    <!-- Project Modal -->
    <div id="project-modal" class="member-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-project-name">Project Details</h2>
                <button class="modal-close" onclick="closeProjectModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-project-details">
                    <!-- Project details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>
    <!-- 导入模块化JavaScript文件 -->
    <script src="../js/component-loader.js"></script>
    <script src="../js/data/member-data.js"></script>
    <script src="../js/member-modal.js"></script>
    <script src="../js/data/project-data.js"></script>
    <script src="../js/project-modal.js"></script>
    <script src="../js/data/research-data.js"></script>
    <script src="../js/research-modal.js"></script>
    <script src="../js/language-manager.js"></script>
    <script src="../js/app-initializer.js"></script> 
    
</body>
</html>
